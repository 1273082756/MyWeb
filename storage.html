<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web storage</title>
    <style>
    .bt1{
        width:200px;
        height:80px;
        font-size: 50px;
    }
    .div1{
        height: 200px;
        background-color:blue;
        color:white;
        font-size:50px;
        text-align: center;
        font-weight: 700;
        margin: 50px auto;
        line-height: 200px;
    }
    .div2{
        text-align: center;
        margin: 20px;
    }
    .text{
        margin: 20px;
        width:600px;
        height: 50px;
        font-size: 50px
    }
    </style>
    
</head>
<body>
    <div id="ws1" class="div1"></div>
    <div class="div2">
        k e y: <input class="text" id="text1"><br>
        value:<input class="text" id="text2"><br>
        <button class="bt1" onclick="bt1()">保存</button>
        <button class="bt1" onclick="bt2()">取出</button>
        <button class="bt1" onclick="bt3()">删除</button>
    </div>
    <script>
        function save(key,value){
            localStorage[key]=value;
            if(localStorage[key] === value){
                alert("保存成功!");
                document.getElementById("text2").value="";
            }else{
                alert("保存失败!");
            }
        }
        function get(key){
            document.getElementById("ws1").innerHTML=key+"：" + localStorage[key];
        }
        function del(key){
            localStorage[key]="";
            document.getElementById("ws1").innerHTML=key+"：" + localStorage[key];

        }
        function bt1(){
            var key = document.getElementById("text1").value;
            var value = document.getElementById("text2").value;
            save(key,value);
        }
        function bt2(){
            var key = document.getElementById("text1").value;
            get(key);
        }
        function bt3(){
            del(document.getElementById("text1").value);
        }
    </script>

</body>

</html>
