<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var func1 = () => {
            var v = document.getElementById("t1").value;
            var arr = v.split(",");
            var max = parseInt(arr[0]);
            let i = 1;
            for (; i < arr.length; i++) {
                if (max < parseInt(arr[i])) {
                    max = parseInt(arr[i]);
                    console.log(max);
                }
            }
            document.getElementById("p1").innerHTML = "最大值为: " + max;
        }
    </script>
    <input id="t1" type="text" />
    <button onclick="func1();">计算</button><br>
    <p id="p1"></p>
</body>

</html>
